paths:
  /api/products/product:
    get:
      summary: Obtiene todos los productos de la tienda
      tags:
        - Product
      responses:
        "200":
          description: Devuelve una lista de los productos
          content:
            application/json:
                schema:
                  type: object
                  properties:
                      _id: 
                        type: String
                        description: id gestionanda por mongo
                      name:
                        type: String
                        description: nombre del producto
                      description:
                        type: String
                        description: descripcion del producto
                      image:
                        type: String
                        description: link subido por multer
                      code:
                        type: String
                        description: codigo del producto
                      price:
                        type: Number
                        description: precio del producto
                      stock:
                        type: Number
                        description: stock del producto
  /api/products/{id}:
    parameters:
            -   name: id
                in: path
                description: Representa el codigo del producto que se quiere buscar
                schema:
                    type: string
    get:
      summary: Obtenemos la informacion de un producto en especifico
      tags:
        - Product
      responses:
        "200":
          description: Devuelve la informacion del producto del codigo pasado
          content:
            application/json:
                schema:
                  type: object
                  properties:
                      _id: 
                        type: String
                        description: id gestionanda por mongo
                      name:
                        type: String
                        description: nombre del producto
                      description:
                        type: String
                        description: descripcion del producto
                      image:
                        type: String
                        description: link subido por multer
                      code:
                        type: String
                        description: codigo del producto
                      price:
                        type: Number
                        description: precio del producto
                      stock:
                        type: Number
                        description: stock del producto
  /api/products/{code}:
    parameters:
            -   name: code
                in: path
                description: Representa al codigo del producto que se quiere eliminar
                schema:
                    type: string
    delete:
      summary: Elimina un producto segun el codigo que se ingreso
      tags:
        - Product
      responses:
        "400":
          description: Si el usuario ingresa un codigo del producto si no existe
          content:
            application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: String
                      description: error
                    error:
                      type: String
                      description: El codigo ingresado no existe
        "200":
          description: Se elimino el producto correctamente
          content:
              application/json:
                schema: 
                  type: object
                  propertirs:
                    status:
                      type: String
                      description: success
                    payload:
                      type: object
                      properties:
                        acknowledged:
                          type: boolean
                          description: valor generado por mongo, nos indica si nuestra peticion fue admitida
                        deletedCount:
                          type: Number
                          description: valor generado por mongo, nos indica la cantidad de eliminados